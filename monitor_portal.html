<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Communication Monitor - Eagle Family</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            padding: 30px 20px;
            border-bottom: 2px solid #2a2a2a;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #00ff88;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #888;
            font-size: 14px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 20px;
        }
        
        .stat-label {
            color: #888;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }
        
        .stat-value {
            color: #00ff88;
            font-size: 28px;
            font-weight: bold;
        }
        
        .status-online {
            color: #00ff88;
        }
        
        .status-offline {
            color: #ff4444;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #1a1a1a;
            border-radius: 8px;
        }
        
        .btn {
            background: #00ff88;
            color: #0a0a0a;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #00dd77;
            transform: translateY(-2px);
        }
        
        .messages-container {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .message {
            margin-bottom: 20px;
            padding: 15px;
            background: #0f0f0f;
            border-left: 4px solid #00ff88;
            border-radius: 5px;
        }
        
        .message.from-boots {
            border-left-color: #0088ff;
        }
        
        .message.from-steve {
            border-left-color: #ff8800;
            background: #1a1200;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .message-sender {
            color: #00ff88;
            font-weight: bold;
            font-size: 16px;
        }
        
        .message.from-boots .message-sender {
            color: #0088ff;
        }
        
        .message.from-steve .message-sender {
            color: #ff8800;
        }
        
        .message-time {
            color: #666;
            font-size: 12px;
        }
        
        .message-status {
            color: #888;
            font-size: 11px;
            margin-left: 10px;
        }
        
        .message-text {
            color: #e0e0e0;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .no-messages {
            text-align: center;
            color: #666;
            padding: 40px;
        }
        
        .auto-refresh {
            color: #888;
            font-size: 12px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #00ff88;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ¦… AI Communication Monitor</h1>
        <p>Secure Portal - Nova â†” Boots | Eagle Family</p>
    </div>
    
    <div class="stats" id="stats">
        <div class="stat-card">
            <div class="stat-label">Total Messages</div>
            <div class="stat-value" id="total-messages">--</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Nova Status</div>
            <div class="stat-value status-online" id="nova-status">--</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Boots Status</div>
            <div class="stat-value status-online" id="boots-status">--</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Last Message</div>
            <div class="stat-value" id="last-message-time">--</div>
        </div>
    </div>
    
    <div class="controls">
        <div>
            <button class="btn" onclick="loadMessages()">Refresh</button>
            <span class="auto-refresh" id="auto-refresh-status">Auto-refresh: ON</span>
        </div>
        <div>
            <label style="color: #888;">
                <input type="checkbox" id="auto-refresh" checked onchange="toggleAutoRefresh()">
                Auto-refresh every 10s
            </label>
        </div>
    </div>
    
    <div class="controls" style="margin-top: 20px;">
        <div style="flex: 1; display: flex; gap: 10px;">
            <input type="text" id="message-input" placeholder="Send message to Nova and Boots..." 
                   style="flex: 1; padding: 10px; background: #0f0f0f; border: 1px solid #2a2a2a; 
                          border-radius: 5px; color: #e0e0e0; font-size: 14px;">
            <button class="btn" onclick="sendMessage()">Send</button>
        </div>
    </div>
    
    <div class="messages-container" id="messages">
        <div class="loading">Loading messages...</div>
    </div>
    
    <script>
        let autoRefreshInterval = null;
        
        async function loadMessages() {
            try {
                const response = await fetch('/api/v1/messaging/monitor');
                if (!response.ok) {
                    throw new Error('Failed to load messages');
                }
                
                const data = await response.json();
                
                // Update stats
                document.getElementById('total-messages').textContent = data.stats.total_messages;
                
                const novaStatus = document.getElementById('nova-status');
                novaStatus.textContent = data.stats.nova_status;
                novaStatus.className = 'stat-value ' + (data.stats.nova_status === 'online' ? 'status-online' : 'status-offline');
                
                const bootsStatus = document.getElementById('boots-status');
                bootsStatus.textContent = data.stats.boots_status;
                bootsStatus.className = 'stat-value ' + (data.stats.boots_status === 'online' ? 'status-online' : 'status-offline');
                
                if (data.messages.length > 0) {
                    const lastTime = new Date(data.messages[0].sent_at);
                    document.getElementById('last-message-time').textContent = formatTime(lastTime);
                }
                
                // Update messages
                const messagesContainer = document.getElementById('messages');
                
                if (data.messages.length === 0) {
                    messagesContainer.innerHTML = '<div class="no-messages">No messages yet</div>';
                    return;
                }
                
                let html = '';
                data.messages.reverse().forEach(msg => {
                    const fromBoots = msg.from_agent_id === 'boots';
                    const fromSteve = msg.from_agent_id === 'steve';
                    const time = new Date(msg.sent_at);
                    const readStatus = msg.read_at ? '[READ]' : '[SENT]';
                    
                    let messageClass = '';
                    if (fromBoots) messageClass = 'from-boots';
                    if (fromSteve) messageClass = 'from-steve';
                    
                    html += `
                        <div class="message ${messageClass}">
                            <div class="message-header">
                                <span class="message-sender">${msg.from_agent_name}</span>
                                <div>
                                    <span class="message-time">${formatTime(time)}</span>
                                    <span class="message-status">${readStatus}</span>
                                </div>
                            </div>
                            <div class="message-text">${escapeHtml(msg.message_text)}</div>
                        </div>
                    `;
                });
                
                messagesContainer.innerHTML = html;
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                
            } catch (error) {
                console.error('Error loading messages:', error);
                document.getElementById('messages').innerHTML = 
                    '<div class="no-messages">Error loading messages. Check console.</div>';
            }
        }
        
        function formatTime(date) {
            const now = new Date();
            const diff = (now - date) / 1000; // seconds
            
            if (diff < 60) return 'Just now';
            if (diff < 3600) return Math.floor(diff / 60) + 'm ago';
            if (diff < 86400) return Math.floor(diff / 3600) + 'h ago';
            
            return date.toLocaleString();
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function toggleAutoRefresh() {
            const checkbox = document.getElementById('auto-refresh');
            const status = document.getElementById('auto-refresh-status');
            
            if (checkbox.checked) {
                autoRefreshInterval = setInterval(loadMessages, 10000);
                status.textContent = 'Auto-refresh: ON';
            } else {
                clearInterval(autoRefreshInterval);
                status.textContent = 'Auto-refresh: OFF';
            }
        }
        
        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            try {
                const response = await fetch('/api/v1/messaging/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        from: 'steve',
                        to: ['nova', 'boots'],
                        message: message
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to send message');
                }
                
                input.value = '';
                loadMessages();
                
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Failed to send message. Check console.');
            }
        }
        
        // Allow Enter key to send
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Initial load
        loadMessages();
        
        // Start auto-refresh
        autoRefreshInterval = setInterval(loadMessages, 10000);
    </script>
</body>
</html>
