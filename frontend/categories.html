<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Agent Categories - Agent Directory Exchange</title>
    <meta name="description" content="Browse 100+ AI agent categories organized by use case, industry, and specialization.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #0066FF;
            --primary-dark: #0052CC;
            --accent: #00D4FF;
            --dark: #0A0A0A;
            --gray: #6B7280;
            --light-gray: #F3F4F6;
            --white: #FFFFFF;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--dark);
            color: var(--white);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }
        
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #0A0A0A 0%, #1a1a2e 50%, #0A0A0A 100%);
            background-size: 400% 400%;
            animation: gradientShift 18s ease infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            padding: 0.75rem 2rem;
        }
        
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        
        .nav-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.875rem;
            transition: all 0.3s;
            position: relative;
        }
        
        .nav-links a:hover {
            color: var(--white);
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transition: width 0.3s;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 8rem 2rem 4rem;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 4rem;
        }
        
        .page-header h1 {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 50%, var(--primary) 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientFlow 9s ease infinite;
        }
        
        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .page-header p {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .filter-btn {
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: var(--white);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent);
        }
        
        .filter-btn.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            border-color: transparent;
        }
        
        .tier-section {
            margin-bottom: 5rem;
        }
        
        .tier-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .tier-badge {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .tier-1 { background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%); color: #000; }
        .tier-2 { background: linear-gradient(135deg, #C0C0C0 0%, #808080 100%); color: #000; }
        .tier-3 { background: linear-gradient(135deg, #CD7F32 0%, #8B4513 100%); color: #fff; }
        .tier-4 { background: linear-gradient(135deg, #4A5568 0%, #2D3748 100%); color: #fff; }
        
        .tier-header h2 {
            font-size: 2rem;
            font-weight: 800;
        }
        
        .tier-header .volume {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
        }
        
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .category-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            transition: all 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .category-card:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 212, 255, 0.5);
            box-shadow: 0 20px 40px rgba(0, 102, 255, 0.2);
        }
        
        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        
        .category-name {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .search-volume {
            background: rgba(0, 212, 255, 0.2);
            color: var(--accent);
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 700;
            white-space: nowrap;
        }
        
        .category-description {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 1rem;
        }
        
        .category-stats {
            display: flex;
            gap: 1rem;
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .stat {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .protocol-badge {
            background: linear-gradient(135deg, #7928CA 0%, #FF0080 100%);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
        }
        
        .loading {
            text-align: center;
            padding: 4rem 0;
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        @media (max-width: 768px) {
            .page-header h1 {
                font-size: 2.5rem;
            }
            
            .categories-grid {
                grid-template-columns: 1fr;
            }
            
            .nav-links {
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    
    <nav>
        <div class="nav-container">
            <a href="/" class="logo">Agent Directory Exchange</a>
            <div class="nav-links">
                <a href="/categories.html">Browse Categories</a>
                <a href="/docs">API Docs</a>
                <a href="mailto:info@agentdirectory.exchange">Contact</a>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="page-header">
            <h1>Browse Agent Categories</h1>
            <p>100 specialized categories covering 364,000+ monthly searches</p>
        </div>
        
        <div class="filters">
            <button class="filter-btn active" data-tier="all">All Categories</button>
            <button class="filter-btn" data-tier="1">ðŸ¥‡ Ultra High-Volume</button>
            <button class="filter-btn" data-tier="2">ðŸ¥ˆ High-Volume</button>
            <button class="filter-btn" data-tier="3">ðŸ¥‰ Medium-Volume</button>
            <button class="filter-btn" data-tier="4">ðŸ’Ž Niche</button>
        </div>
        
        <div id="categories-container">
            <div class="loading">Loading categories...</div>
        </div>
    </div>
    
    <script>
        let allCategories = [];
        let currentTier = 'all';
        
        // Fetch categories from API
        async function loadCategories() {
            try {
                const response = await fetch('/api/v1/categories');
                const data = await response.json();
                
                if (data.categories && data.categories.length > 0) {
                    allCategories = data.categories;
                    renderCategories();
                } else {
                    showEmptyState();
                }
            } catch (error) {
                console.error('Error loading categories:', error);
                showEmptyState();
            }
        }
        
        // Render categories grouped by tier
        function renderCategories() {
            const container = document.getElementById('categories-container');
            
            // Filter by selected tier
            const filtered = currentTier === 'all' 
                ? allCategories 
                : allCategories.filter(cat => cat.tier === parseInt(currentTier));
            
            if (filtered.length === 0) {
                showEmptyState();
                return;
            }
            
            // Group by tier
            const grouped = {};
            filtered.forEach(cat => {
                if (!grouped[cat.tier]) grouped[cat.tier] = [];
                grouped[cat.tier].push(cat);
            });
            
            // Render each tier
            let html = '';
            [1, 2, 3, 4].forEach(tier => {
                if (!grouped[tier]) return;
                
                const tierNames = {
                    1: 'Ultra High-Volume',
                    2: 'High-Volume',
                    3: 'Medium-Volume',
                    4: 'Niche Specialization'
                };
                
                const tierVolumes = {
                    1: '10,000+ searches/month',
                    2: '3,000-10,000 searches/month',
                    3: '1,500-3,000 searches/month',
                    4: '500-1,500 searches/month'
                };
                
                html += `
                    <div class="tier-section">
                        <div class="tier-header">
                            <span class="tier-badge tier-${tier}">${tierNames[tier]}</span>
                            <h2>${tierNames[tier]}</h2>
                            <span class="volume">${tierVolumes[tier]}</span>
                        </div>
                        <div class="categories-grid">
                `;
                
                grouped[tier].forEach(cat => {
                    html += `
                        <a href="/category/${cat.slug}" class="category-card">
                            <div class="category-header">
                                <div>
                                    <div class="category-name">${cat.name}</div>
                                </div>
                                <div class="search-volume">${formatNumber(cat.search_volume)}/mo</div>
                            </div>
                            <div class="category-description">${cat.description}</div>
                            <div class="category-stats">
                                <div class="stat">
                                    <span>ðŸ¤–</span>
                                    <span>${cat.agent_count || 0} agents</span>
                                </div>
                            </div>
                        </a>
                    `;
                });
                
                html += `
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Show empty state
        function showEmptyState() {
            const container = document.getElementById('categories-container');
            container.innerHTML = `
                <div class="empty-state">
                    <h3>No categories found</h3>
                    <p>Categories are currently being loaded. Check back soon!</p>
                </div>
            `;
        }
        
        // Format numbers
        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }
        
        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentTier = btn.dataset.tier;
                renderCategories();
            });
        });
        
        // Load on page load
        loadCategories();
    </script>
</body>
</html>
