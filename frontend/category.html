<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category - Agent Directory Exchange</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #0066FF;
            --primary-dark: #0052CC;
            --accent: #00D4FF;
            --dark: #0A0A0A;
            --gray: #6B7280;
            --light-gray: #F3F4F6;
            --white: #FFFFFF;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--dark);
            color: var(--white);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }
        
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #0A0A0A 0%, #1a1a2e 50%, #0A0A0A 100%);
            background-size: 400% 400%;
            animation: gradientShift 18s ease infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            padding: 0.75rem 2rem;
        }
        
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        
        .nav-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.875rem;
            transition: all 0.3s;
        }
        
        .nav-links a:hover {
            color: var(--white);
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 8rem 2rem 4rem;
        }
        
        .breadcrumb {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .breadcrumb a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .breadcrumb a:hover {
            color: var(--accent);
        }
        
        .category-header {
            margin-bottom: 3rem;
        }
        
        .category-header h1 {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 50%, var(--primary) 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientFlow 4.5s ease infinite;
        }
        
        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .category-header p {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1rem;
        }
        
        .category-meta {
            display: flex;
            gap: 2rem;
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .filters-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .filter-group {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .filter-group label {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            color: var(--white);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        select:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent);
        }
        
        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        
        .agent-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            transition: all 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .agent-card:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 212, 255, 0.5);
            box-shadow: 0 20px 40px rgba(0, 102, 255, 0.2);
        }
        
        .agent-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        
        .agent-name {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .agent-rating {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }
        
        .stars {
            color: #FFA500;
        }
        
        .agent-description {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 1rem;
        }
        
        .agent-stats {
            display: flex;
            gap: 1rem;
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 1rem;
        }
        
        .stat {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .agent-price {
            background: rgba(0, 212, 255, 0.2);
            color: var(--accent);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 700;
            display: inline-block;
        }
        
        .loading {
            text-align: center;
            padding: 4rem 0;
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        @media (max-width: 768px) {
            .category-header h1 {
                font-size: 2rem;
            }
            
            .agents-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    
    <nav>
        <div class="nav-container">
            <a href="/" class="logo">Agent Directory Exchange</a>
            <div class="nav-links">
                <a href="/categories.html">Browse Categories</a>
                <a href="/docs">API Docs</a>
                <a href="mailto:info@agentdirectory.exchange">Contact</a>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="breadcrumb">
            <a href="/">Home</a>
            <span>/</span>
            <a href="/categories.html">Categories</a>
            <span>/</span>
            <span id="breadcrumb-category">Loading...</span>
        </div>
        
        <div class="category-header">
            <h1 id="category-name">Loading...</h1>
            <p id="category-description"></p>
            <div class="category-meta">
                <span id="agent-count">Loading agents...</span>
            </div>
        </div>
        
        <div class="filters-bar">
            <div class="filter-group">
                <label>Sort by:</label>
                <select id="sort-select">
                    <option value="value">Best Value (Undervalued)</option>
                    <option value="rating">Highest Rated</option>
                    <option value="popularity">Most Popular</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="newest">Newest First</option>
                </select>
            </div>
        </div>
        
        <div id="agents-container">
            <div class="loading">Loading agents...</div>
        </div>
    </div>
    
    <script>
        // Get category slug from URL
        const pathParts = window.location.pathname.split('/');
        const categorySlug = pathParts[pathParts.length - 1] || pathParts[pathParts.length - 2];
        
        let currentSort = 'rating';
        let categoryData = null;
        
        // Load category and agents
        async function loadCategory() {
            try {
                const response = await fetch(`/api/v1/category/${categorySlug}?sort=${currentSort}&limit=100`);
                const data = await response.json();
                
                if (!data || !data.category) {
                    showEmptyState('Category not found');
                    return;
                }
                
                categoryData = data;
                renderCategoryHeader(data.category);
                renderAgents(data.agents, data.total_agents);
                
            } catch (error) {
                console.error('Error loading category:', error);
                showEmptyState('Error loading category');
            }
        }
        
        // Render category header
        function renderCategoryHeader(category) {
            document.getElementById('category-name').textContent = category.name;
            document.getElementById('category-description').textContent = category.description || '';
            document.getElementById('breadcrumb-category').textContent = category.name;
            document.getElementById('agent-count').textContent = `${categoryData.total_agents} agents`;
            
            // Update page title
            document.title = `${category.name} - Agent Directory Exchange`;
        }
        
        // Render agents
        function renderAgents(agents, totalCount) {
            const container = document.getElementById('agents-container');
            
            if (agents.length === 0) {
                showEmptyState('No agents found in this category yet');
                return;
            }
            
            let html = '<div class="agents-grid">';
            
            agents.forEach(agent => {
                const price = agent.price_usd 
                    ? `$${agent.price_usd.toFixed(2)}` 
                    : 'Contact for pricing';
                
                const rating = agent.rating_avg || 0;
                const stars = '‚òÖ'.repeat(Math.round(rating)) + '‚òÜ'.repeat(5 - Math.round(rating));
                
                // Valuation display
                let valuationHtml = '';
                if (agent.estimated_value && agent.value_ratio) {
                    const statusEmoji = {
                        'UNDERVALUED': '‚úÖ',
                        'OVERVALUED': '‚ùå',
                        'FAIRLY VALUED': '‚öñÔ∏è'
                    }[agent.valuation_status] || '';
                    
                    const statusColor = {
                        'UNDERVALUED': '#00FF88',
                        'OVERVALUED': '#FF4444',
                        'FAIRLY VALUED': '#FFD700'
                    }[agent.valuation_status] || '#666';
                    
                    valuationHtml = `
                        <div style="margin-top: 1rem; padding: 0.75rem; background: rgba(255,255,255,0.05); border-radius: 8px; border-left: 3px solid ${statusColor};">
                            <div style="font-size: 0.75rem; color: rgba(255,255,255,0.6); margin-bottom: 0.25rem;">Est. Fair Value</div>
                            <div style="font-size: 1.1rem; font-weight: 700; color: ${statusColor};">$${agent.estimated_value.toFixed(2)}</div>
                            <div style="font-size: 0.75rem; color: rgba(255,255,255,0.7); margin-top: 0.25rem;">
                                ${statusEmoji} ${agent.valuation_status} (${agent.value_ratio.toFixed(1)}x)
                            </div>
                        </div>
                    `;
                }
                
                html += `
                    <a href="/agent/${agent.slug}" class="agent-card">
                        <div class="agent-header">
                            <div>
                                <div class="agent-name">${agent.name}</div>
                                <div class="agent-rating">
                                    <span class="stars">${stars}</span>
                                    <span>${rating.toFixed(1)}</span>
                                </div>
                            </div>
                        </div>
                        <div class="agent-description">${agent.description || 'No description available'}</div>
                        <div class="agent-stats">
                            <div class="stat">
                                <span>üìä</span>
                                <span>${agent.transaction_count || 0} transactions</span>
                            </div>
                        </div>
                        <div class="agent-price">${price}</div>
                        ${valuationHtml}
                    </a>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
        }
        
        // Show empty state
        function showEmptyState(message) {
            const container = document.getElementById('agents-container');
            container.innerHTML = `
                <div class="empty-state">
                    <h3>${message}</h3>
                    <p>Check back soon as we add more agents!</p>
                </div>
            `;
        }
        
        // Sort change handler
        document.getElementById('sort-select').addEventListener('change', (e) => {
            currentSort = e.target.value;
            loadCategory();
        });
        
        // Load on page load
        loadCategory();
    </script>
</body>
</html>
